<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">
  <title>Animações em CSS</title>
</head>
<body>
  <h1>Transições com hover</h1>
  <section>
    <div class="box bg-red hover-animation">
      Hover
    </div>  
    <div class="box bg-orange scale-transition">
      Transform
    </div>  
    <div class="box bg-red rotate-transition">
      Rotate
    </div>  
    <div class="box bg-green delay-transition">
      Delay
    </div>  
  </section>
  <h1>Elementos de formulário</h1>
  <section>
    <input type="checkbox" class="checkbox-transition">
    <input type="text" class="focus-transition">
    <input type="radio" name="radio" class="radio-transition">
    <input type="radio" name="radio" class="radio-transition">
  </section>
  <section>
    <div class="box bg-red hover-animation ">
      
    </div> 
  </section>
</body>
</html>
